<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="css/style3.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <form>
        <fieldset>

            <legend>Meu formulário</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome" /></div>
            <div><input type="text" name="email" placeholder="Digite o seu email" /></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual sua idade?</option>
                    <option>18 ~ 24</option>
                    <option>25 ~ 30 </option>
                    <option>31+</option>
                </select>
            </div>

            <h3>Qual sua cidade?</h3>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" /> <span>São Luís</span>
                </div>
                <div>
                    <input type="radio" name="cidade"/> <span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" /> <span>Rio de Janeiro</span>
                </div>
                <div>
                    <input type="radio" name="cidade"/> <span>Salvador</span>
                </div>
                <div>
                    <input type="radio" name="cidade"/> <span>Fortaleza</span>
                </div>
            </div>

            <h3>O que você gosta de comer?</h3>
            <div class="input">
                <div>
                    <input type="checkbox" name="food" /> <span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="food"/> <span>Biscoito</span>
                </div>
                <div>
                    <input type="checkbox" name="food" /> <span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="food"/> <span>Salada</span>
                </div>
            </div>

            <div>
                <textarea placeholder="Possui alguma observação?"></textarea>
            </div>

            <div>
                <input type="submit"/>
            </div>


        </fieldset>
    </form>

</body>

</html>
